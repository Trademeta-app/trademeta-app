    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherium Trade - AI-Powered Crypto Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0D1117',
              'surface': '#161B22',
              'primary': '#58A6FF',
              'primary-focus': '#79B8FF',
              'secondary': '#1F6FEB',
              'muted': '#8B949E',
              'success': '#3FB950',
              'danger': '#F85149',
              'border-color': '#30363D',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'flash-green': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(63, 185, 80, 0.2)' },
              },
              'flash-red': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(248, 81, 73, 0.2)' },
              },
              'toast-in': {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              'toast-out': {
                'from': { transform: 'translateX(0)', opacity: '1' },
                'to': { transform: 'translateX(100%)', opacity: '0' },
              }
            },
            animation: {
              'flash-green': 'flash-green 1.5s ease-in-out',
              'flash-red': 'flash-red 1.5s ease-in-out',
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'toast-out': 'toast-out 0.5s ease-in forwards',
            }
          },
        },
      }
    </script>
    
    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
